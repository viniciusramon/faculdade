    <title>Calculadora</title>

<body>
    <script type="text/javascript"> 
        
         function calcula(operador)
        {
            switch (operador)
            {
                case '+' : res.value = parseInt(v1.value) + parseInt(v2.value); break;
                case '-' : res.value = parseInt(v1.value) - parseInt(v2.value); break;
                case '*' : res.value = parseInt(v1.value) * parseInt(v2.value); break;
                case '/' :  if(parseFloat(v2.value) === 0)
                                res.value = "Erro!";
                            else
                                res.value = parseInt(v1.value) / parseInt(v2.value); 
            }
        }

    <h1>Calculadora Simples</h1>
    Valor 1: <input type="text" id="v1" value="0"><br> 
    Valor 2: <input type="text" id="v2" value="0"><br><br>
    <input type="button" value="Somar" onclick="calcula('+')">
    <input type="button" value="Subtrair" onclick="calcula('-')">
    <input type="button" value="Multiplicar" onclick="calcula('*')">
    <input type="button" value="Dividir" onclick="calcula('/')"><br><br>
